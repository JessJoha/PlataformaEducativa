name: CI/CD Pipeline for deleteEvaluation Service

on:
  push:
    branches:
      - test

jobs:
  build-and-push-deleteEvaluation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t andy3dub/delete-evaluation:latest -f ./backend/EvaluationsManagement/deleteEvaluation/Dockerfile ./backend/EvaluationsManagement/deleteEvaluation

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD_A }}

      - name: Push Docker image to DockerHub
        run: |
          docker push andy3dub/delete-evaluation:latest

  deploy-deleteEvaluation:
    needs: build-and-push-deleteEvaluation
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS_DELETE_EVALUATION }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY2_EVALUATIONS }}
          script: |
            # Install Docker if not installed
            if ! command -v docker &> /dev/null
            then
                echo "Docker not found, installing..."
                sudo apt update
                sudo apt install -y docker.io
                sudo systemctl start docker
                sudo systemctl enable docker
                sudo usermod -aG docker ubuntu
            else
                echo "Docker is already installed"
            fi
            
            # Stop and delete container if it already exists
            sudo docker stop delete-evaluation || true
            sudo docker rm delete-evaluation || true
            
            # Download new image
            sudo docker pull andy3dub/delete-evaluation:latest
            
            # Run container on port 4009 4007
            sudo docker run -d -p 4007:4007 --name delete-evaluation andy3dub/delete-evaluation:latest
