name: Deploy Courses Microservices

on:
  push:
    branches:
      - test  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_J }}
          password: ${{ secrets.DOCKERHUB_PASSWORD_J }}

      - name: Build and push images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME_J }}/create-course:lastest ./backend/CoursesManagement/createCourses
          docker build -t ${{ secrets.DOCKERHUB_USERNAME_J }}/delete-course:v2 ./backend/CoursesManagement/deleteCourse
          docker build -t ${{ secrets.DOCKERHUB_USERNAME_J }}/list-course:v2 ./backend/CoursesManagement/listCourse
          docker build -t ${{ secrets.DOCKERHUB_USERNAME_J }}/update-course:v2 ./backend/CoursesManagement/updateCourse
          
          docker push ${{ secrets.DOCKERHUB_USERNAME_J }}/create-course:lastest
          docker push ${{ secrets.DOCKERHUB_USERNAME_J }}/delete-course:v1
          docker push ${{ secrets.DOCKERHUB_USERNAME_J }}/list-course:v1
          docker push ${{ secrets.DOCKERHUB_USERNAME_J }}/update-course:v1

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Courses Microservices to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS_COURSES }}
          username: ubuntu  
          key: ${{ secrets.EC2_SSH_KEY_COURSES }}
          script: |
            # Instalar Docker si no está presente
            if ! command -v docker &> /dev/null
            then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
            fi

            # Detener y eliminar contenedores antiguos
            sudo docker stop create-course delete-course list-course update-course || true
            sudo docker rm create-course delete-course list-course update-course || true

            # Descargar nuevas imágenes
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME_J }}/create-course:lastest
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME_J }}/delete-course:v1
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME_J }}/list-course:v1
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME_J }}/update-course:v1

            # Ejecutar los contenedores con los puertos correspondientes
            sudo docker run -d --name create-course -p 4000:4000 \
              -e DB_URL="${{ secrets.DB_URL_MYSQL }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME_J }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD_MYSQL }}" \
              ${{ secrets.DOCKERHUB_USERNAME_J }}/create-course:lastest

            sudo docker run -d --name delete-course -p 4001:4001 \
              -e DB_URL="${{ secrets.DB_URL_MYSQL }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME_J }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD_MYSQL }}" \
              ${{ secrets.DOCKERHUB_USERNAME_J }}/delete-course:v1

            sudo docker run -d --name list-course -p 4002:4002 \
              -e DB_URL="${{ secrets.DB_URL_MYSQL }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME_J }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD_MYSQL }}" \
              ${{ secrets.DOCKERHUB_USERNAME_J }}/list-course:v1

            sudo docker run -d --name update-course -p 4003:4003 \
              -e DB_URL="${{ secrets.DB_URL_MYSQL }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME_J }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD_MYSQL }}" \
              ${{ secrets.DOCKERHUB_USERNAME_J }}/update-course:v1
